# Cloudflare Pages 预览环境配置
# 用于PR预览和开发环境

# 预览环境使用相对路径
baseURL = "/"

# 预览环境优化
[build]
  writeStats = true

# 启用压缩
[minify]
  disableXML = false
  minifyOutput = true

# 预览环境缓存配置
[caches]
  [caches.getjson]
    dir = ":cacheDir"
    maxAge = -1
  [caches.getcsv]
    dir = ":cacheDir"
    maxAge = -1
  [caches.images]
    dir = ":resourceDir/_gen"
    maxAge = -1
  [caches.assets]
    dir = ":resourceDir/_gen"
    maxAge = -1
  [caches.modules]
    dir = ":cacheDir/modules"
    maxAge = -1

# 预览环境输出配置
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  taxonomyTerm = ["HTML", "RSS"]
