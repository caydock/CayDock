<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Mock Demo</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; background: #111827; color: #e5e7eb; font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu; }
    .card { width: min(960px, 92vw); border-radius: 12px; padding: 24px; background: #1f2937; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    h1 { font-size: 24px; margin: 0 0 12px; }
    p { opacity: 0.9; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; margin-top: 16px; }
    .box { background: #111827; border: 1px solid #374151; border-radius: 10px; padding: 16px; }
    .btn { display: inline-block; padding: 10px 16px; border-radius: 999px; background: linear-gradient(135deg, #8b5cf6, #3b82f6); color: #fff; text-decoration: none; font-weight: 700; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Local Mock Demo</h1>
    <p>This is a locally hosted mock page intended to be iframed. It has no X-Frame-Options and works over the same origin.</p>
    <div class="grid">
      <div class="box">Box A</div>
      <div class="box">Box B</div>
      <div class="box">Box C</div>
    </div>
    <p style="margin-top:16px">
      <a class="btn" href="#" onclick="alert('Hello from the mock!')">Try Interaction</a>
    </p>
  </div>
</body>
</html>
